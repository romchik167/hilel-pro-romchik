<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOM, Events</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <button type="button" class="basket">
                Корзина
            </button>
            <div class="categories"></div>
            <div class="products"></div>
            <div class="info"></div>
        </div>

        <div class="order-details"></div>

        <div class="order-placing-wrap">
            <form name="orderForm" class="order-form">
                <h1>Оформлення замовлення</h1>
                <input
                    type="text"
                    name="userName"
                    placeholder="Введіть ПІБ"
                    required="required">
                <input
                    type="text"
                    name="phoneNumber"
                    placeholder="Введіть номер телефону"
                    required="required">
                <input
                    type="email"
                    name="email"
                    placeholder="Введіть email"
                    required="required">
                <select name="city" required="required">
                    <option selected="selected" disabled="disabled">Виберіть ваше місто</option>
                    <option value="kyiv">Kyiv</option>
                    <option value="rivne">Rivne</option>
                    <option value="london">London</option>
                    <option value="tokyo">Tokyo</option>
                </select>
                <textarea
                    name="address"
                    placeholder="Вкажіть адресу відділення Нової пошти"
                    required="required"></textarea>
                <div class="paymentMethod-wrap">
                    <h3>Оберіть спосіб оплати</h3>
                    <span>Готівка<input type="radio" name="paymentMethod" value="cash"></span>
                    <span>Карткою онлайн<input type="radio" name="paymentMethod" value="card"></span>
                </div>
                <textarea name="comment" placeholder="Коментар до замовлення"></textarea>
                <button type="button" class="order-btn">Оформити замовлення</button>
            </form>
        </div>

        <script src="js/data.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
